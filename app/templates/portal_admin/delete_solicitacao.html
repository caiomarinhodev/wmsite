{% extends 'portal_admin/base.html' %}
{% load static %}
{% block content %}
    <!-- HEADING BREADCRUMB-->
    <section class="bg-pentagon py-4">
        <div class="container py-3">
            <div class="row d-flex align-items-center gy-4">
                <div class="col-md-7">
                    <h1 class="h2 mb-0 text-uppercase">Remover Solicitação</h1>
                </div>
                <div class="col-md-5">
                    <!-- Breadcrumb-->
                    <ol class="text-sm justify-content-start justify-content-lg-end mb-0 breadcrumb undefined">
                        <li class="breadcrumb-item"><a class="text-uppercase" href="{% url 'portal_admin' %}">Início</a>
                        </li>
                        <li class="breadcrumb-item text-uppercase active">Solicitações / Remover</li>
                    </ol>
                </div>
            </div>
        </div>
    </section>
    <!-- CREDENTIALS SECTION-->
    <section class="py-5">
        <div class="container py-4">
            <div class="row g-5">
                <!-- REGISTER BLOCK-->
                <div class="col-lg-2">

                </div>
                <div class="col-lg-8">
                    <header class="mb-5">
                        <h2 class="text-uppercase mb-4">Remover Solicitação</h2>
                    </header>
                    <hr class="border-gray-200">
                    <form action="" method="post">{% csrf_token %}
                        <div class="row">
                            <div class="text-center">
                                <h3>Voce quer remover a solicitacao #{{ object.pk }} ?</h3>
                            </div>
                        </div>
                        <hr/>
                        <div id="actions" class="row">
                            <div class="col-sm-6">
                                <a href="{% url 'portal_admin' %}" class="btn btn-secondary pull-left">Voltar</a>
                            </div>
                             <div class="col-sm-6">
                                <button type="submit" class="btn btn-danger pull-right">Sim, Remover</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
