{% extends 'portal_admin/base.html' %}
{% load static %}
{% block content %}
    <!-- HEADING BREADCRUMB-->
    <section class="bg-pentagon py-4">
        <div class="container py-3">
            <div class="row d-flex align-items-center gy-4">
                <div class="col-md-7">
                    <h1 class="h2 mb-0 text-uppercase">Editar Solicitação</h1>
                </div>
                <div class="col-md-5">
                    <!-- Breadcrumb-->
                    <ol class="text-sm justify-content-start justify-content-lg-end mb-0 breadcrumb undefined">
                        <li class="breadcrumb-item"><a class="text-uppercase" href="{% url 'portal_admin' %}">Início</a>
                        </li>
                        <li class="breadcrumb-item text-uppercase active">Solicitações / Editar</li>
                    </ol>
                </div>
            </div>
        </div>
    </section>
    <!-- CREDENTIALS SECTION-->
    <section class="py-5">
        <div class="container py-4">
            <div class="row g-5">
                <!-- REGISTER BLOCK-->
                <div class="col-lg-2">

                </div>
                <div class="col-lg-8">
                    <header class="mb-5">
                        <h2 class="text-uppercase mb-4">Editar Solicitação</h2>
                    </header>
                    <hr class="border-gray-200">
                    <!-- REGISTER FORM-->
                    <form action="" method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="form-group mb-3 text-center">
                            <button class="btn btn-outline-primary pull-right" type="submit"><i class="fa fa-paper-plane me-2"></i>Enviar
                            </button>
                             <a href="{% url 'portal_admin' %}" class="btn btn-secondary pull-left">Voltar</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>

    <script>
        $(document).ready(function () {
            $('[name=descricao]').attr("rows", 5);
        });
    </script>

{% endblock %}
