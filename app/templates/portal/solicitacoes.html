{% extends 'portal/base.html' %}
{% load static %}
{% block content %}

                    <h1 class="h2 mb-0 text-uppercase">Portal</h1>
                </div>
                <div class="col-md-5">

                    <ol class="text-sm justify-content-start justify-content-lg-end mb-0 breadcrumb undefined">

            <div class="row g-5">

                    <hr class="border-gray-200">
