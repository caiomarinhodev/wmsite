{% extends 'base.html' %}
{% load static %}
{% load form_utils %}
{% block content %}
    <h3 class="page-header">Login</h3>

    <form action="" method="post">{% csrf_token %}
        <div class="form-group has-feedback">
            {{ form.login }}
        </div>
        <div class="form-group has-feedback">
            {{ form.password }}
        </div>
        <div class="row">
            <div class="col-xs-8">
                {% if redirect_field_value %}
                    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                {% endif %}
                <a class="button secondaryAction"
                   href="{% url 'account_reset_password' %}">{% trans "Esqueceu a senha?" %}</a>
            </div>
            <!-- /.col -->
        </div>
        <div class="row">
            <div class="col-xs-6">
                <button type="submit" class="btn btn-primary btn-block btn-flat">Entrar</button>
            </div>
            <div class="col-xs-6">
                <a href="#" class="btn btn-default btn-block btn-flat">Register</a>
            </div>
        </div>
    </form>
{% endblock %}
