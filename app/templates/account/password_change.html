{% extends 'base.html' %}
{% load static %}
{% load form_utils %}
{% block content %}
    <h3 class="page-header">Change Pass</h3>

    <form action="" method="post">{% csrf_token %}
        {{ form.as_p }}
        <div class="row">
            <button type="submit" name="action"
                    class="btn btn-primary btn-block btn-flat">{% trans "Change Password" %}</button>
        </div>
    </form>
{% endblock %}
